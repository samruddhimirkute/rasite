<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Quiz</title>

    <link rel = "icon" href ="logo.png" 
        type = "image/x-icon">

    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    

    <img src="logo1.png" class="center" width="400" 
    height="600">
    <div class="start_btn"><button>Attempt Quiz</button></div>

    
    
    <div class="info_box">
        
        <div class="info-title"><span>Read this before you start Attempting Quiz.</span></div>
        <div class="info-list">
            <div class="info">✯ You will get only 10 sec per Quiz for selection.</div>
            <div class="info">✯ If Time exceeds, System is kind enough to Display Correct option.</div>
            <div class="info">✯ Points are only graded when you complete all three rounds.</div>
        </div>
        <div class="buttons">
            <button class="quit">Back</button>
            <button class="restart">Proceed</button>
        </div>
    </div>

    
    <div class="quiz_box">
        <header>
            <div class="title">Select any one answer.</div>
            <div class="timer">
                <div class="time_left_txt">Time Off</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

       
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-trophy"></i>
        </div>
        <div class="complete_text">Hurray! You've Completed the Quiz.</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Try Again ?</button>
            <button class="quit">Quit</button>
	    <a href="index.html">
    <button class="home">Back to Home Page</button>
</a>

        </div>
    </div>

    
    <script src="questions.js"></script>

    
    <script src="script.js"></script>

</body>
</html>
</html>
